<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="проектная работа 4 на Яндекс Практикуме"/>
    <meta name="keywords" content="html, css, javascript"/>
    <meta name="author" content="Валерия Золотарёва"/>
  </head>
  <body class="root">
    <div class="page">
      <header class="header section">
          <img class="header__logo-image" src="./images/headerlogo.svg" alt="логотип сайта">
      </header>
      <main class="content section">
        <section class="profile section">
          <div class="profile__section">
            <img class="profile__avatar" src="./images/profileava.jpg" alt="аватар профиля">
            <div class="profile__intro">
              <div class="intro">
                <h1 class="intro__title">Жак-Ив Кусто</h1>
                <p class="intro__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
          <section class="elements section">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
      <section class="popup" id="popup-editForm">
          <div class="popup__background"></div>
          <form class="popup__form" name="popup" id="popup-edit-form" novalidate>
            <button type="reset" class="popup__button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__input-label">
              <input name="name" class="popup__input popup__input_name" type="text" value="" required placeholder="Введите имя" minlength ="2" maxlength ="40" autocomplete="off">
              <span class="popup__input-error" id="name-error"></span>
            </label>
            <label class="popup__input-label">
              <input name="job" class="popup__input popup__input_job" type="text" value="" required placeholder="Чем вы занимаетесь?" minlength ="2" maxlength ="200" autocomplete="off">
              <span class="popup__input-error" id="job-error"></span>
            </label>
            <button type="submit" class="popup__submit" disabled>Сохранить</button>
          </form>
      </section>
      <section class="popup" id="popup-addCard">
        <div class="popup__background"></div>
        <form class="popup__form" name="popup" id="popup-add-card" novalidate>
          <button type="reset" class="popup__button"></button>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__input-label">
            <input name="name" class="popup__input popup__input_name" type="text" value="" placeholder="Название" minlength ="1" maxlength ="30" required autocomplete="off">
            <span class="popup__input-error" id="name-error"></span>
        </label>
        <label class="popup__input-label">   
          <input name="link" class="popup__input popup__input_link" type="url" value="" placeholder="Ссылка на картинку" required autocomplete="off" minlength ="2" maxlength ="200">
          <span class="popup__input-error" id="link-error"></span>
        </label>
          <button type="submit" class="popup__submit popup__submit_inactive" disabled>Сохранить</button>
        </form>
    </section>
    <section class="popup" id="popup-openPhoto">
      <div class="popup__background popup__background_photo"></div>
        <div class="popup__photo-container">
          <button type="reset" class="popup__button"></button>
          <img class="popup__image" src="" alt="">
          <h2 class="popup__title popup__title_photo"></h2>
        </div>
    </section>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
    <template class="cards">
      <li class="elements__item">
        <img src="" alt="" class="elements__item-img">
        <button type="button" class="elements__delete"></button>
        <div class="elements__text">
          <h3 class="elements__text-title"></h3>
          <button type="button" class="elements__text-like"></button>
        </div>
      </li>
    </template>
    <script type = "module" src="./script/index.js"></script>
    <!--<script src="./script/utils/constant.js"></script>!-->
    <!--<script type = "module" src="./script/pages/index.js"></script>!-->
    
  </body>
</html>
