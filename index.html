<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="проектная работа 4 на Яндекс Практикуме"/>
    <meta name="keywords" content="html, css, javascript"/>
    <meta name="author" content="Валерия Золотарёва"/>
  </head>
  <body class="root">
    <div class="page">
      <header class="header section">
          <img class="header__logo-image" src="./images/headerlogo.svg" alt="логотип сайта">
      </header>
      <main class="content section">
        <section class="profile section">
          <div class="profile__section">
            <img class="profile__avatar" src="./images/profileava.jpg" alt="аватар профиля">
            <div class="profile__intro">
              <div class="intro">
                <p class="intro__title">Жак-Ив Кусто</p>
                <p class="intro__subtitle">Исследователь океана</p>
              </div>
              <div class="intro">
                <button type="button" class="intro__edit-button"></button>
              </div>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements section">
          <ul class="elements__list">
            <li class="elements__item">
              <img src="./images/elements1.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Карачаевск</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/elements2.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Гора Эльбрус</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/elements3.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Домбай</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/elements1.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Карачаевск</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/elements2.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Гора Эльбрус</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/elements3.png" alt="фотография в вашем профиле" class="elements__item-img">
              <div class="elements__text">
                <h3 class="elements__text-title">Домбай</h3>
                <button type="button" class="elements__text-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <section class="popup">
          <div class="popup__background"></div>
          <form class="popup__form" name="popup" action="#" method="#">
            <button type="reset" class="popup__button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name-input" class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" required placeholder="Введите имя">
            <input name="job-input" class="popup__input popup__input_job" type="text" value="Исследователь океана" required placeholder="Чем вы занимаетесь?">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
      </section>
      <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script.js/script.js"></script>
  </body>
</html>
